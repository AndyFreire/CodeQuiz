<!doctype html>
<html lang="en">
  <head>
    <title>Code Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="mr-auto p-4">
            <button class="btn btn-primary">View High Scores</button>
        </div>
        <div class="ml-auto p-4">
            <h4>Time: <span id = "timer">0</span></h4>
        </div>
    </div>
    <div class="container start-panel">
        <div class="jumbotron mx-5 my-4 p-5 text-center">
            <h1 class="display-5">Coding Quiz Challenge</h1>

            <p class="my-4">Try to answer the following code-related questions within the time limit.</p> 
            <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <hr class="my-4">
            <p class="lead">
                <button class="btn btn-primary btn-lg start-btn">Start Quiz</button>
            </p>
        </div>
    </div>

    <div class = "container question-area">

        <h1 id = "question">Question goes here!</h1>
        <div id="answers">

        </div>
    </div>

    <div class="end-panel">
        <div class="jumbotron mx-5 my-4 p-5 text-center">
            <h1 class="display-5">End of Quiz</h1>

            <p class="my-4 final-score">You scored <span></span> points!</p> 
            <p>Click below to play again.</p>
            <hr class="my-4">
            <p class="lead">
                <button class="btn btn-primary btn-lg start-btn">Restart Quiz</button>
            </p>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
